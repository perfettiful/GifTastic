<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <title>gifTastic! (a gif downloader)</title>
</head>



<body>

    <nav class="navbar navbar-expand-sm|md|lg|-xl navbar-light bg-light">
        <span class="border border-dark-3">
            <a class="navbar-brand border-dark" href="#">
                <h1 class="pl-3 display-1|2|3|4">gifTastic.</h1>
            </a>
        </span>
        <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Action 1</a>
                        <a class="dropdown-item" href="#">Action 2</a>
                    </div>

                </li>
            </ul>

        </div>
    </nav>


    <div class="container-fluid bg-secondary">
        <div class="row">

            <!--Gif Content (Panel for now)-->
            <div class="col-8">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="panel-heading">
                            <h3 class="panel-title" id="search-results">Search Results</h3>
                        </div>
                    </div>

                    <div class="row">

                        <!--Gif Container for jQuery content-->
                        <div id="gif-container-main">
                            <div class="card" style="width: 12rem;">
                                <img class="card-img-top" src="https://media.giphy.com/media/gItqpE19cNWbm/200w_d.gif" alt="Card image cap">
                                <div class="card-body">
                                    <h5 class="card-title" id="gif-name">Gif Name:</h5>
                                    <p class="card-text" id="gif-rating">Rating:</p>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>


            <!--Search and Favorites Column-->
            <div class="col-4 bg-light">

                <!--Search Input-->

                <form class="form my-2 my-lg-0 mr-1">
                    <label for="searchTerm">Search Term:</label>

                    <input class="form-control mr-sm-2" id="search-text-input" type="text" placeholder="Search">

                    <!--Gif Website to Search-->
                    <!-- <div class="form-group">
                        <label for="selectGifWebsite">Gif Website:</label>
                        <select class="form-control" id="gif-website-selection">
                            <option value="a" selected>Giphy</option>
                            <option value="b">Something Else</option>
                            <option value="c">Don't Care</option>
                        </select>
                    </div>

                    Number of Search Results
                    <div class="form-group">
                        <label for="quantityOfResults">Results Quantity:</label>
                        <select class="form-control" id="quantity-input-selection">
                            <option value=5>5</option>
                            <option value=10 selected>10</option>
                            <option value=20>20</option>
                            <option value=50>50</option>
                        </select>
                    </div> -->

                    <!--Rating-->
                    <div class="form-group">
                        <label for="ratingSelection">Select a Rating</label>
                        <select class="form-control" id="rating-input">
                            <option value="g">G</option>
                            <option value="pg" selected>PG</option>
                            <option value="r">R</option>
                            <option value="any">Don't Care</option>
                        </select>
                    </div>

                    <!--Search Submit-->
                    <button class="btn btn-success" id="search-button" type="submit">Search</button>

                    <!--Reset button-->
                    <button class="btn btn-danger" id="reset-button" type="submit">Reset</button>

                </form>

                <!-- Random Button Options -->
                
                <h1>Topics to Search: </h1>
                <div id="topicsButtons">


                <!-- <label for="randomChoices">Random Options:</label>
                <button type="button" class="btn btn-block btn-secondary" id="random1">Random 1</button>
                <button type="button" class="btn btn-block btn-secondary" id="random2">Random 2</button>
                <button type="button" class="btn btn-block btn-secondary" id="random3">Random 3</button> -->

                </div>

                <label for="downloadSelected">Download:</label>
                <button type="button" class="btn btn-block btn-danger" id="button-download">Download</button>


            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>


    <script src="assets/javascript/app.js"></script>
</body>

</html>
